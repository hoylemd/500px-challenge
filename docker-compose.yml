version: '3'
services:
  app:
    build: .
    container_name: 'app'
    environment:
      - API_KEY
    volumes:
      - ./src:/app
    stdin_open: true

  nginx:
    container_name: 'nginx'
    image: 'nginx'
    depends_on:
      - app
    volumes:
      - ./nginx:/etc/nginx:ro
    ports:
      - 80:80
